<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebTools</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>WebTools</h1>
      <p>Ferramentas para WebDevs</p>
    </header>
    <!-- main -->
    <main>
      <section id="categories-container">
        <!-- Categorias e links vão aparecer aqui -->
        <div class="container-links">
        </div>
        <div class="container-links">
        </div>
        <div class="container-links">
        </div>
        <div class="container-links">
        </div>
      </section>

      <section id="form-section">
        <!-- Formulário para adicionar categorias e links -->
        <h2 title="Digite qual categoria, o nome do link e a sua URL.">
          Adicionar novo link
        </h2>
        <form id="add-link-form">
          <!-- campo de selecionar categoria  -->
          <select name="" id="category" required>
            <option selected disabled value="">Categoria:</option>
            <option value="HTML">HTML</option>
            <option value="JS">JavaScript</option>
            <option value="IMG">Imagens</option>
            <option value="CSS">CSS</option>
            <option value="CUSTOM">Outra (digite abaixo)</option>
          </select>
          <!-- input destinado ao option constomizado -->
          <input
            type="text"
            id="custom-category"
            placeholder="Nova categoria"
            style="display: none"
          />

          <!-- input para pôr o nome do link -->
          <input
            type="text"
            id="link-name"
            placeholder="Nome do Link"
            required
          />
          <!-- imput para pôr o link do site -->
          <input type="url" id="link-url" placeholder="URL do Link" required />
          <!-- botão de adicionar -->
          <button type="submit">Adicionar</button>
        </form>
      </section>
    </main>
    <button id="btn-add-link">+</button>
    <script src="./js/index.js"></script>
  </body>
</html>
