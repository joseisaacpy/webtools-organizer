<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebTools</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>WebTools</h1>
      <p>Ferramentas para WebDevs</p>
    </header>
    <!-- main -->
    <main>
      <section id="categories-container">
        <!-- Categorias e links vão aparecer aqui -->
        <div class="container-links" id="container-img">
          <h2>Links de IMG's</h2>
        </div>
        <div class="container-links" id="container-css">
          <h2>Links de CSS</h2>
        </div>
        <div class="container-links" id="container-html">
          <h2>Links de HTML</h2>
        </div>
        <div class="container-links" id="container-js">
          <h2>Links de JavaScript</h2>
        </div>
      </section>

      <section id="form-section">
        <!-- Formulário para adicionar categorias e links -->
        <h2>Adicionar novo link</h2>
        <form id="add-link-form">
          <input type="text" id="category" placeholder="Categoria" required />
          <input
            type="text"
            id="link-name"
            placeholder="Nome do Link"
            required
          />
          <input type="url" id="link-url" placeholder="URL do Link" required />
          <button type="submit">Adicionar</button>
        </form>
      </section>
    </main>
    <button id="btn-add-link">+</button>
    <script src="./js/index.js"></script>
  </body>
</html>
